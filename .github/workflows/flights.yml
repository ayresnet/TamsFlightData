name: Update Flight Data

on:
  push: # Ejecutar al hacer push (para tener datos rapido)
  schedule:
    - cron: '*/15 * * * *' # Cada 15 mins
  workflow_dispatch:

jobs:
  update-flights:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run extraction script
      run: python extract_flights.py

    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add flights.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update data" && git push)
